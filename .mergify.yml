queue_rules:
  - name: duplicated default from automatic merge for ready-to-merge pull requests
    queue_conditions:
      - status-success=verify
      - author~=^edgedalmacio$
      - status-success=verify
      - label=ready-to-merge
    merge_conditions: []
    merge_method: rebase
  - name: duplicated default from automatic merge for merge-on-weekend pull requests
    queue_conditions:
      - status-success=verify
      - author~=^edgedalmacio$
      - status-success=verify
      - label=merge-on-weekend
      - schedule=Sat-Sun 08:00-16:00[Asia/Manila]
    merge_conditions: []
    merge_method: rebase
  - name: default
    queue_conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - status-success=verify
    merge_conditions:
      - status-success=verify
    merge_method: rebase
pull_request_rules:
  - name: automatic merge for Dependabot pull requests + automatic merge for
      merge-on-weekend pull requests + automatic merge for ready-to-merge pull
      requests
    conditions: []
    actions:
      queue:
priority_rules:
  - name: priority for queue `automatic merge for ready-to-merge pull requests`
    priority: 2500
    conditions:
      - label=ready-to-merge
    allow_checks_interruption: false
  - name: priority for queue `automatic merge for merge-on-weekend pull requests`
    priority: 2250
    conditions:
      - author~=^edgedalmacio$
      - label=merge-on-weekend
      - schedule=Sat-Sun 08:00-16:00[Asia/Manila]
    allow_checks_interruption: false
